<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CadastrarUsuario</title>
<link rel="stylesheet" href="CadastrarUsuario.css">
<script src="/CadastrarUsuario.js" ></script>
</head>
<body>
    <header>
        <div class="Cabeçalho">
            <h1><a href="./index.html">Spectre</a></h1>
            <nav>
                <ul>
                    <li><a href="">Notícias</a></li>
                    <li><a href="#">Apoie-nos</a></li>
                    <li><a href="./LoginUser.html">Usuário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Cadastrar-se</h2>
        <form action=""  class="form-group">
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" autocomplete="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            <button  type="submit" class="btn-login">Enviar</button>
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="create-account">
            <a href="LoginUser.html">Login</a>
        </div>
    </div>

</body>
</html>
